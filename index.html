<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Image Masker</title>
    <script src="js/modernizr.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel='stylesheet prefetch' href='css/placeholder.css'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loading.css">
</head>

<body>
    <div id="loading" style="height:100%; width:100%; display: none;">
        <div class='container'>
            <div class='loading-overlay'></div>
            <div class='loading-anim'>
                <div class='border out'></div>
                <div class='border in'></div>
                <div class='border mid'></div>
                <div class='circle'>
                    <span class='dot'></span>
                    <span class='dot'></span>
                    <span class='dot'></span>
                    <span class='dot'></span>
                    <span class='dot'></span>
                    <span class='dot'></span>
                    <span class='dot'></span>
                    <span class='dot'></span>
                    <span class='dot'></span>
                    <span class='dot'></span>
                    <span class='dot'></span>
                    <span class='dot'></span>
                </div>
            </div>
        </div>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>
    <div id="image"></div>
    <h1 id="header" style="display:none; margin-left:auto; margin-right:auto;">Image is Uploading... (Hopefully)</h1>
    <form id="form">
        <h1>Image Masker</h1>
        <fieldset>
            <input class="floatlabel" id="userimage" type="text" placeholder="Your Image"/>
        </fieldset>
        <fieldset>
            <input class="floatlabel" id="mask" type="text" placeholder="Image Mask" value="http://i.imgur.com/yNAsDDD.png"/>
        </fieldset>
        <fieldset>
            <input class="floatlabel" id="opacity" type="number" placeholder="Opacity (1-100)"/>
        </fieldset>
        <fieldset>
            <input type="submit" id="button" value="Mask Image"/>
        </fieldset>
    </form>

    <form id="imgur" style="display: none;">
        <fieldset>
            <input type="submit" id="button" value="Upload to Imgur" style="margin-left:25%;"/>
        </fieldset>
    </form>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-57363716-5', 'auto');
      ga('send', 'pageview');
    </script>
    <script src='js/jquery.js'></script>
    <script src='js/placeholder.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
